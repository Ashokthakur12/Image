<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ad with Image</title>
  <style>
    /* Style for image and play button */
    .image-container {
      position: relative;
      display: inline-block;
      text-align: center;
    }

    .image-container img {
      width: 100%;
      height: auto;
    }

    .play-btn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 30px;
      color: white;
      background: rgba(0, 0, 0, 0.5);
      border: none;
      padding: 10px 20px;
      cursor: pointer;
    }

    .play-btn:hover {
      background: rgba(0, 0, 0, 0.7);
    }

    /* Modal Style */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.7);
    }

    .modal-content {
      background-color: #fff;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }

    /* Style for the text after ad load */
    #adText {
      display: none;
      text-align: center;
      font-size: 20px;
      color: green;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="image-container">
    <!-- Image Section -->
    <img id="image-display" src="https://media-hosting.imagekit.io//1bba0687b7ee4c2d/1000121260.jpg?Expires=1734982784&Key-Pair-Id=K2ZIVPTIP2VGHC&Signature=aegksIqDp1esHlgcjE4sUCrOnxx-0dSeuZZ1KTdWvQLJiLhVmio-58doUxJ5aPsH7ngrrBPFgN5i9s4SoADcN3re1S21sPDPKZU7G16bqb8lcCnLUpoJySKVmiUy012DMj2rKUt8bgs4uslUGlVakV-9l-4VtAZZ8uOtQrGqTH1pKJHp4fI~kXxfEe8~oSWz45sNd34D~-G2feeCNZ8NAHaYd6ueRBwN8BUIPUUBKE9gliV-3qt~4Pbo91aq3IcB4DagwfYQ4JNSEAqHYTMzfzphvNK1xrTjBaeStlhcDtVvBm9lRerW~eKSjuORCBvhWJW9kxjowVd~HxwUe5OlXg__" alt="Image" class="image">

    <!-- Play Button in the center of the image -->
    <button id="play-button" class="play-btn">â–¶</button>
  </div>

  <!-- Modal for iframe -->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <iframe id="adIframe" style="border: 0;" src="https://www.profitablecpmrate.com/szzecg3n?key=5aef42f02f7fda344aacbb6245bb9b27" width="550" height="550" frameborder="0" allowfullscreen="allowfullscreen"></iframe>
    </div>
  </div>

  <!-- Text to show after ad loads -->
  <div id="adText">MD-0323-1 full video code !</div>

  <script>
    // Get modal, play button, and iframe
    var modal = document.getElementById("myModal");
    var playButton = document.getElementById("play-button");
    var closeButton = document.getElementsByClassName("close")[0];
    var adText = document.getElementById("adText");
    var iframe = document.getElementById("adIframe");

    // When the user clicks the play button, open the modal
    playButton.addEventListener("click", function() {
      modal.style.display = "block";
    });

    // When the user clicks on <span> (x), close the modal
    closeButton.addEventListener("click", function() {
      modal.style.display = "none";
    });

    // When the user clicks anywhere outside of the modal, close it
    window.addEventListener("click", function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    });

    // When the iframe content has loaded, show the text
    iframe.onload = function() {
      adText.style.display = "block"; // Show the text after ad loads
    };
  </script>

</body>
</html>
