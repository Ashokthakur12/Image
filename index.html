<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clickable Image Example with Play Button</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .clickable-image-container {
            position: relative;
            display: inline-block;
            cursor: pointer;
        }
        .clickable-image {
            max-width: 100%;
            height: auto;
        }
        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 40px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5); /* semi-transparent background */
            border-radius: 50%;
            padding: 20px;
            cursor: pointer;
        }
        .play-button:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <h1>Full Video watch</h1>
    <p>Click on the image below to visit the website:</p>
