<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clickable Image Example</title>

    <!-- Open Graph meta tags to ensure image is fetched by Facebook -->
    <meta property="og:image" content="https://piclinks.cloud/share?u=99306020241222">
    <meta property="og:title" content="Clickable Image Page">
    <meta property="og:description" content="Click to visit the website">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .clickable-image {
            max-width: 100%;
            height: auto;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Click on the Image Below</h1>
    <p>Click on the image below to visit the website:</p>

    <a href="https://your-website.com" target="_blank">
        <img src="https://piclinks.cloud/share?u=99306020241222" alt="Clickable Image" class="clickable-image">
    </a>

</body>
</html>
