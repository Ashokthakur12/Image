<html lang="en">

  <style>

    .game-container {

    }

    canvas {
      border: 2px solid #000;
      margin-top: 20px;
    }

    .controls {
      margin-top: 20px;
      text-align: center;
    }

    /* Gaming Remote Style Controls */
    .control-btn {
      background-color: #007bff;
      color: white;
      border: none;
      font-size: 18px;
      cursor: pointer;

      height: 80px;

    .control-btn:hover {
      background-color: #0056b3;
    }

    /* Layout for the controls */
    .control-row {
      display: flex;
      justify-content: center;
    }

    .vertical-btns {
      display: flex;
      flex-direction: column;
    }

    .score-container {
      text-align: center;
      font-size: 24px;

    }

    /* Ad Space */
    .ad-container {
      margin-top: 20px;

      background-color: #333;

      display: flex;
      align-items: center;
      justify-content: center;
    }

    .play-again {
      background-color: #28a745;
      color: white;
      padding: 10px 20px;
      border: none;
      font-size: 18px;
      cursor: pointer;
      margin-top: 20px;
    }

    .play-again:hover {
      background-color: #218838;
    }

    /* Game Over Message */
    .game-over {
      text-align: center;
      font-size: 36px;
      color: red;
      display: none;
    }

    .game-background {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: -1;
    }
  </style>
</head>
<body>

  <h1>Enhanced Snake Game</h1>
  <div class="game-container">
    <canvas id="gameCanvas" width="600" height="600"></canvas>
    <div class="game-background"></div>
  </div>

  <!-- Direction Controls: Gaming Remote Style -->
  <div class="controls">
    <div class="control-row">
      <button class="control-btn" onclick="changeDirection('up')">↑</button>
    </div>
    <div class="control-row">
      <button class="control-btn" onclick="changeDirection('left')">←</button>
      <button class="control-btn" onclick="changeDirection('right')">→</button>
    </div>
    <div class="control-row">
      <button class="control-btn" onclick="changeDirection('down')">↓</button>
    </div>
  </div>

  <!-- Score Display -->
  <div class="score-container">
    <p>Score: <span id="score">0</span></p>
  </div>

  <!-- Play Again Button -->
  <button class="play-again" onclick="startGame()">Play Again</button>

  <!-- Game Over Message -->
  <div class="game-over" id="gameOverMessage">Game Over!</div>

    </a>
  </div>

  <script>
    let canvas = document.getElementById("gameCanvas");
    let ctx = canvas.getContext("2d");

    const scale = 20;
    const rows = canvas.height / scale;
    const columns = canvas.width / scale;

    let snake;
    let fruit;
    let game;
    let score;
    let gameOver = false;

    let direction = 'right'; // Default direction

    function startGame() {
      score = 0;
      document.getElementById("score").textContent = score;
      snake = new Snake();
      fruit = new Fruit();
      gameOver = false;
      document.getElementById("gameOverMessage").style.display = "none";
      game = setInterval(update, 100);
    }

    function update() {
      if (gameOver) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      snake.update();
      snake.draw();
      fruit.draw();

      if (snake.eat(fruit)) {
        fruit.randomize();
        score++;
        document.getElementById("score").textContent = score;
      }

      if (snake.checkCollision()) {
        clearInterval(game);
        gameOver = true;
        document.getElementById("gameOverMessage").style.display = "block";
      }
    }

    class Snake {
      constructor() {
        this.body = [{ x: 10, y: 10 }];
      }

      update() {
        let head = this.body[this.body.length - 1];

        let newHead;
        if (direction === "right") {
          newHead = { x: head.x + 1, y: head.y };
        } else if (direction === "left") {
          newHead = { x: head.x - 1, y: head.y };
        } else if (direction === "up") {
          newHead = { x: head.x, y: head.y - 1 };
        } else if (direction === "down") {
          newHead = { x: head.x, y: head.y + 1 };
        }

        this.body.push(newHead);
        this.body.shift();
      }

      draw() {
        for (let i = 0; i < this.body.length; i++) {
          let part = this.body[i];
          ctx.fillStyle = i === this.body.length - 1 ? "green" : "black";
          ctx.fillRect(part.x * scale, part.y * scale, scale, scale);
        }
      }

      eat(fruit) {
        let head = this.body[this.body.length - 1];
        return head.x === fruit.position.x && head.y === fruit.position.y;
      }

      checkCollision() {
        let head = this.body[this.body.length - 1];
        if (head.x < 0 || head.x >= columns || head.y < 0 || head.y >= rows) {
          return true;
        }
        for (let i = 0; i < this.body.length - 1; i++) {
          if (this.body[i].x === head.x && this.body[i].y === head.y) {
            return true;
          }
        }
        return false;
      }
    }

    class Fruit {
      constructor() {
        this.position = { x: Math.floor(Math.random() * columns), y: Math.floor(Math.random() * rows) };
      }

      draw() {
        ctx.fillStyle = "red";
        ctx.fillRect(this.position.x * scale, this.position.y * scale, scale, scale);
      }

      randomize() {
        this.position = { x: Math.floor(Math.random() * columns), y: Math.floor(Math.random() * rows) };
      }
    }

    // Function to change the direction
    function changeDirection(newDirection) {
      if (newDirection === "left" && direction !== "right") {
        direction = "left";
      } else if (newDirection === "up" && direction !== "down") {
        direction = "up";
      } else if (newDirection === "right" && direction !== "left") {
        direction = "right";
      } else if (newDirection === "down" && direction !== "up") {
        direction = "down";
      }
    }
