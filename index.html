  <style>
    /* Basic Style */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
    }

    /* Game Area */
    #game-area {
      width: 90%;
      max-width: 300px;
      height: 300px;
      background-color: #c0c0c0;
      margin: 20px auto;
      position: relative;
      display: none; /* Initially hidden */
    }

    #game-box {
      width: 50px;
      height: 50px;
      background-color: red;
      position: absolute;
      top: 125px;
      left: 125px;
      transition: top 0.1s, left 0.1s; /* Smooth movement */
    }

    /* Ad Banner */
    #ad-banner {
      width: 100%;
      height: 100px;
      margin: 20px auto;
    }

    /* Start Button */
    #start-button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 20px;
    }

    #start-button:hover {
      background-color: #45a049;
    }

    /* Mobile-Friendly Styles */
    @media (max-width: 480px) {
      #game-area {
        width: 85%;
      }

      #game-box {
        width: 40px;
        height: 40px;
      }

      #start-button {
        font-size: 16px;
        padding: 8px 16px;
      }
    }
  </style>

<body>

  <h1>Simple Mobile Game</h1>
  <div>
    <button id="start-button">Start Game</button>
  </div>

  <!-- Game Area -->
  <div id="game-area">
    <div id="game-box"></div>
  </div>

  <!-- Ad Banner -->
  <div id="ad-banner">
    <iframe src="https://www.profitablecpmrate.com/szzecg3n?key=5aef42f02f7fda344aacbb6245bb9b27" width="100%" height="100" frameborder="0" allowfullscreen="allowfullscreen"></iframe>
  </div>

  <script>
    // Game Logic: Move the box with arrow keys or swipe
    const gameBox = document.getElementById("game-box");
    const gameArea = document.getElementById("game-area");
    const startButton = document.getElementById("start-button");

    let boxPosition = { top: 125, left: 125 };

    // Show Game Area on Start
    startButton.addEventListener("click", function() {
      gameArea.style.display = "block"; // Show game area
      startButton.style.display = "none"; // Hide start button
      alert("Game Started! Use Arrow keys or swipe to move the box.");
    });

    // Game Logic for moving the box (Arrow keys)
    document.addEventListener("keydown", function(event) {
      if (event.key === "ArrowRight" && boxPosition.left < gameArea.offsetWidth - 50) {
        boxPosition.left += 10;
      }
      if (event.key === "ArrowLeft" && boxPosition.left > 0) {
        boxPosition.left -= 10;
      }
      if (event.key === "ArrowDown" && boxPosition.top < gameArea.offsetHeight - 50) {
        boxPosition.top += 10;
      }
      if (event.key === "ArrowUp" && boxPosition.top > 0) {
        boxPosition.top -= 10;
      }

      updateBoxPosition();
    });

    // Game Logic for swiping (Mobile) 
    let touchStart = null;
    gameArea.addEventListener("touchstart", function(event) {
      touchStart = event.touches[0].clientX;
    });

    gameArea.addEventListener("touchmove", function(event) {
      const touchEnd = event.touches[0].clientX;

      if (touchStart - touchEnd > 50 && boxPosition.left > 0) {
        boxPosition.left -= 10; // Swipe left
      } else if (touchEnd - touchStart > 50 && boxPosition.left < gameArea.offsetWidth - 50) {
        boxPosition.left += 10; // Swipe right
      }
      updateBoxPosition();
      touchStart = touchEnd;
    });

    // Update the box position in the game area
    function updateBoxPosition() {
      gameBox.style.left = boxPosition.left + "px";
      gameBox.style.top = boxPosition.top + "px";
    }
  </script>

</body>
