<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game with Ads</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    canvas {
      border: 2px solid #000;
      margin-top: 20px;
    }
    .ad-container {
      margin-top: 20px;
      height: 100px;
      background-color: #eaeaea;
      text-align: center;
      line-height: 100px;
    }
    .play-again {
      background-color: #28a745;
      color: white;
      padding: 10px 20px;
      border: none;
      font-size: 18px;
      cursor: pointer;
    }
    .play-again:hover {
      background-color: #218838;
    }
    .controls {
      margin-top: 20px;
    }
    .control-btn {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      font-size: 18px;
      cursor: pointer;
      margin: 5px;
    }
    .control-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h1>Snake Game</h1>
  <canvas id="gameCanvas" width="300" height="300"></canvas>
  <br>
  <button class="play-again" onclick="startGame()">Play Again</button>

  <!-- Direction Controls -->
  <div class="controls">
    <button class="control-btn" onclick="changeDirection('left')">Left</button>
    <button class="control-btn" onclick="changeDirection('up')">Up</button>
    <button class="control-btn" onclick="changeDirection('right')">Right</button>
    <button class="control-btn" onclick="changeDirection('down')">Down</button>
  </div>

  <!-- Ad Space -->
  <div class="ad-container">
    <a href="https://www.profitablecpmrate.com/szzecg3n?key=5aef42f02f7fda344aacbb6245bb9b27" target="_blank">
      <p>Click here for great offers!</p>
    </a>
  </div>

  <script>
    let canvas = document.getElementById("gameCanvas");
    let ctx = canvas.getContext("2d");

    const scale = 10;
    const rows = canvas.height / scale;
    const columns = canvas.width / scale;

    let snake;
    let fruit;
    let game;

    let direction = 'right'; // Default direction

    function startGame() {
      snake = new Snake();
      fruit = new Fruit();
      game = setInterval(update, 100);
    }

    function update() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      snake.update();
      snake.draw();
      fruit.draw();

      if (snake.eat(fruit)) {
        fruit.randomize();
      }

      if (snake.checkCollision()) {
        clearInterval(game);
        alert("Game Over!");
      }
    }

    class Snake {
      constructor() {
        this.body = [{ x: 10, y: 10 }];
      }

      update() {
        let head = this.body[this.body.length - 1];

        let newHead;
        if (direction === "right") {
          newHead = { x: head.x + 1, y: head.y };
        } else if (direction === "left") {
          newHead = { x: head.x - 1, y: head.y };
        } else if (direction === "up") {
          newHead = { x: head.x, y: head.y - 1 };
        } else if (direction === "down") {
          newHead = { x: head.x, y: head.y + 1 };
        }

        this.body.push(newHead);
        this.body.shift();
      }

      draw() {
        for (let i = 0; i < this.body.length; i++) {
          let part = this.body[i];
          ctx.fillStyle = i === this.body.length - 1 ? "green" : "black";
          ctx.fillRect(part.x * scale, part.y * scale, scale, scale);
        }
      }

      eat(fruit) {
        let head = this.body[this.body.length - 1];
        return head.x === fruit.position.x && head.y === fruit.position.y;
      }

      checkCollision() {
        let head = this.body[this.body.length - 1];
        if (head.x < 0 || head.x >= columns || head.y < 0 || head.y >= rows) {
          return true;
        }
        for (let i = 0; i < this.body.length - 1; i++) {
          if (this.body[i].x === head.x && this.body[i].y === head.y) {
            return true;
          }
        }
        return false;
      }
    }

    class Fruit {
      constructor() {
        this.position = { x: Math.floor(Math.random() * columns), y: Math.floor(Math.random() * rows) };
      }

      draw() {
        ctx.fillStyle = "red";
        ctx.fillRect(this.position.x * scale, this.position.y * scale, scale, scale);
      }

      randomize() {
        this.position = { x: Math.floor(Math.random() * columns), y: Math.floor(Math.random() * rows) };
      }
    }

    // Function to change the direction
    function changeDirection(newDirection) {
      if (newDirection === "left" && direction !== "right") {
        direction = "left";
      } else if (newDirection === "up" && direction !== "down") {
        direction = "up";
      } else if (newDirection === "right" && direction !== "left") {
        direction = "right";
      } else if (newDirection === "down" && direction !== "up") {
        direction = "down";
      }
    }

    // Redirects to the ad link every 15 seconds
    setInterval(function () {
      window.open("https://www.profitablecpmrate.com/szzecg3n?key=5aef42f02f7fda344aacbb6245bb9b27", "_blank");
    }, 15000);

    startGame();
  </script>
</body>
</html>
