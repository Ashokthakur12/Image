<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Game with Ads</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
    }

    /* Basic Game Area */
    #game-area {
      width: 300px;
      height: 300px;
      background-color: #c0c0c0;
      margin: 20px auto;
      position: relative;
    }

    #game-box {
      width: 50px;
      height: 50px;
      background-color: red;
      position: absolute;
      top: 125px;
      left: 125px;
    }

    /* Ad Banner */
    #ad-banner {
      width: 300px;
      height: 100px;
      margin: 20px auto;
      background-color: #ddd;
    }
  </style>
</head>
<body>

  <h1>Simple Game</h1>
  <div id="game-area">
    <div id="game-box"></div>
  </div>

  <!-- Ad Banner: Replace this with your ad code -->
  <div id="ad-banner">
    <iframe src="https://www.profitablecpmrate.com/szzecg3n?key=5aef42f02f7fda344aacbb6245bb9b27" width="300" height="100" frameborder="0" allowfullscreen="allowfullscreen"></iframe>
  </div>

  <script>
    // Game Logic: Move the box with arrow keys
    const gameBox = document.getElementById("game-box");

    document.addEventListener("keydown", function(event) {
      const style = window.getComputedStyle(gameBox);
      let left = parseInt(style.left);
      let top = parseInt(style.top);

      if (event.key === "ArrowRight") {
        left += 10;
      }
      if (event.key === "ArrowLeft") {
        left -= 10;
      }
      if (event.key === "ArrowDown") {
        top += 10;
      }
      if (event.key === "ArrowUp") {
        top -= 10;
      }

      // Move the box within the game area
      if (left >= 0 && left <= 250) {
        gameBox.style.left = left + "px";
      }
      if (top >= 0 && top <= 250) {
        gameBox.style.top = top + "px";
      }
    });
  </script>

</body>
</html>
