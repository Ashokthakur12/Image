<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shooting Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        canvas {
            display: block;
            margin: 0 auto;
            background-image: url('https://www.w3schools.com/w3images/galaxy.jpg');
            background-size: cover;
        }

        .score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            color: white;
            z-index: 1;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            color: red;
            z-index: 1;
        }

        .play-again {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }

        .play-again:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div class="score">Score: <span id="score">0</span></div>
    <div class="game-over" id="gameOver" style="display: none;">Game Over!</div>
    <button class="play-again" id="playAgainBtn" style="display: none;">Play Again</button>

    <audio id="shootSound" src="https://www.soundjay.com/button/beep-07.wav" preload="auto"></audio>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const gameOverMessage = document.getElementById('gameOver');
        const playAgainBtn = document.getElementById('playAgainBtn');
        const shootSound = document.getElementById('shootSound');

        const canvasWidth = window.innerWidth;
        const canvasHeight = window.innerHeight;
        canvas.width = canvasWidth;
        canvas.height = canvasHeight;

        let enemies = [];
        let bullets = [];
        let score = 0;
        let gameOver = false;

        // Player's gun position
        const player = {
            x: canvasWidth / 2,
            y: canvasHeight - 100,
            width: 40,
            height: 40,
            color: "yellow",
            speed: 5  // Slow speed for smoother movement
        };

        class Enemy {
            constructor() {
                this.x = Math.random() * (canvas.width - 50);
                this.y = -50;
                this.width = 50;
                this.height = 50;
                this.speed = Math.random() * 1.5 + 1;  // Slower enemy speed
                this.color = "red";
            }

            move() {
                this.y += this.speed;
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, this.width, this.height);
            }

            isOutOfBounds() {
                return this.y > canvas.height;
            }

            collide(bullet) {
                return bullet.x < this.x + this.width &&
                       bullet.x + bullet.width > this.x &&
                       bullet.y < this.y + this.height &&
                       bullet.y + bullet.height > this.y;
            }
        }

        class Bullet {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.width = 5;
                this.height = 10;
                this.speed = 5;
                this.color = "white";
            }

            move() {
                this.y -= this.speed;
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, this.width, this.height);
            }

            isOutOfBounds() {
                return this.y < 0;
            }
        }

        function generateEnemy() {
            if (!gameOver) {
                let enemy = new Enemy();
                enemies.push(enemy);
            }
        }

        function handleBulletEnemyCollision() {
            for (let i = 0; i < bullets.length; i++) {
                for (let j = 0; j < enemies.length; j++) {
                    if (enemies[j].collide(bullets[i])) {
                        enemies.splice(j, 1);
                        bullets.splice(i, 1);
                        score++;
                        scoreElement.innerText = `Score: ${score}`;
                        break;
                    }
                }
            }
        }

        function drawPlayer() {
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);
        }

        function drawEnemies() {
            for (let i = 0; i < enemies.length; i++) {
                enemies[i].move();
                enemies[i].draw();

                if (enemies[i].isOutOfBounds()) {
                    enemies.splice(i, 1);
                    gameOver = true;
                    gameOverMessage.style.display = 'block';
                    playAgainBtn.style.display = 'block';
                    break;
                }
            }
        }

        function drawBullets() {
            for (let i = 0; i < bullets.length; i++) {
                bullets[i].move();
                bullets[i].draw();

                if (bullets[i].isOutOfBounds()) {
                    bullets.splice(i, 1);
                }
            }
        }

        function update() {
            if (gameOver) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            drawPlayer();
            drawEnemies();
            drawBullets();
            handleBulletEnemyCollision();

            if (Math.random() < 0.02) generateEnemy();
        }

        function shootGun(event) {
            if (gameOver) return;

            shootSound.play();

            const bullet = new Bullet(player.x + player.width / 2 - 2.5, player.y);
            bullets.push(bullet);
        }

        function movePlayer(event) {
            if (gameOver) return;

            if (event.key === "ArrowLeft" && player.x > 0) {
                player.x -= player.speed;  // Slow speed
            } else if (event.key === "ArrowRight" && player.x < canvas.width - player.width) {
                player.x += player.speed;  // Slow speed
            }
        }

        function restartGame() {
            gameOver = false;
            enemies = [];
            bullets = [];
            score = 0;
            scoreElement.innerText = `Score: ${score}`;
            gameOverMessage.style.display = 'none';
            playAgainBtn.style.display = 'none';
            startGame();
        }

        function startGame() {
            setInterval(update, 1000 / 60);

            // Listen for shooting event
            canvas.addEventListener("click", shootGun);

            // Listen for player movement
            window.addEventListener("keydown", movePlayer);
        }

        playAgainBtn.addEventListener("click", restartGame);

        // Start the game
        startGame();
    </script>
</body>
</html>
