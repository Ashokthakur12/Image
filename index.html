<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clickable Image with Custom Link</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .clickable-image-container {
            position: relative;
            display: inline-block;
            cursor: pointer;
        }
        .clickable-image {
            width: 100%;
            height: auto;
        }
        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 40px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5); /* semi-transparent background */
            border-radius: 50%;
            padding: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Welcome to My Clickable Image Page</h1>
    <p>Click on the image below to visit the website:</p>

    <div class="clickable-image-container">
        <!-- Clickable Image -->
        <a href="https://your-custom-link.com" target="_blank">
            <img src="https://your-image-url.com/your-image.jpg" alt="Clickable Image" class="clickable-image">
            <div class="play-button">â–¶</div> <!-- Play Button Icon -->
        </a>
    </div>

</body>
</html>
